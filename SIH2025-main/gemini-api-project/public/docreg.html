<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Nabha Telehealth</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f8fa;
            color: #333;
        }

        /* Header */
        header {
            background-color: #0077b6;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5rem;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        header nav a:hover {
            background-color: #023e8a;
        }

        header nav a.active {
            background-color: #00b4d8;
        }

        /* Registration Section */
        .registration-section {
            max-width: 500px;
            margin: 3rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .registration-section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0077b6;
        }

        .registration-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .registration-section input,
        .registration-section textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .registration-section textarea {
            resize: none;
            height: 100px;
        }

        .btn-primary {
            background-color: #0077b6;
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #0096c7;
        }

        /* Responsive */
        @media(max-width: 600px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
            }

            header nav a {
                margin-left: 0;
            }

            .registration-section {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Nabha Telehealth</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="patient.html">Patient Registration</a>
            <a href="docreg.html" class="active">Doctor Registration</a>
        </nav>
    </header>

    <section class="registration-section">
        <h2>Doctor Registration</h2>
        <form id="doctor-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Specialization" required>
            <textarea placeholder="Clinic Address" required></textarea>
            <button type="submit" class="btn-primary">Register</button>
        </form>
    </section>

    <script>
        const doctorForm = document.getElementById('doctor-form');
        doctorForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Doctor Registered Successfully!");
            doctorForm.reset();
        });
    </script>
</body>
</html>
